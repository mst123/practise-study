    function quickSort (arr){
      if(arr.length <= 1){
        return arr;
      }else{
        var index = Math.floor(arr.length/2);
        var datum = arr.splice(index, 1)[0];
        var left = [];
        var right = [];
        for (let i = 0; i < arr.length; i++) {
          if(arr[i] <= datum) {
            left.push(arr[i])
          }else{
            right.push(arr[i])
          }
        }
        return quickSort(left).concat(datum, quickSort(right));
      }

    }
    quickSort(arr)
