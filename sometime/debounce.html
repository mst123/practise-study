<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="button" value="aaaa">
  <script>
    function debounce(fun, delay) {
      return function(arg){
        console.log(this);
        
        clearTimeout(fun.timer)
        /* fun.timer = setTimeout(() => {
          fun.call(this, arg )
        }, delay) */
        let _this = this
        fun.timer = setTimeout(() => {
          fun.call(_this, arg)
        }, delay)
      }
    }
    function handle(e){
      console.log(this);
      console.log(e);
    }
    let debounceHandle = debounce(handle, 500)
    document.querySelector('input').addEventListener('click',debounceHandle)

  </script>
</body>

</html>
