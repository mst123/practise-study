<body>
  <input type="button" id="input">
  <script>
    input.addEventListener("click", debounce(handle,500))
    function handle() {
      console.log(this);
    }
    function debounce(fnc, time){
      let timer = null;
      return function (){
        if(timer){
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          timer = null;
          fnc.apply(this, arguments);
        }, time)
      }
    }
    var a = 111;
    
  </script>
