		<script type="text/javascript">
      var num = 12345678.88;
      debugger
      function handle(num){
        var arr = String(num).split(".");
        var arr1 = arr[0].split("")
        var mainArr = []
        var tempArr = []
        for (let i = arr1.length - 1; i >= 0; i--) {
          if(tempArr.length === 3){
            mainArr.unshift(tempArr.join(""))
            tempArr = [arr1[i]]
          }else{
            tempArr.unshift(arr1[i])
          }
          if(i===0){
            mainArr.unshift(tempArr.join(""))
          }
        }
        console.log(mainArr);
        return mainArr.join(",") + (arr[1].length ? "." + arr[1] : '')
      }
      console.log(handle(num));

      // 方法二
      var reg = /\d(?!$)/g;
      var arr = str.replace(reg, function (r, i) { // 索引
        if ((str.length - i - 1) % 3 === 0) {
          return r + ',';
        } else {
          return r;
        }
      });
      console.log(arr); // 4,234,513,634
      // 方法三
      str = str.split('').reverse().join(''); 
      str = str.replace(/(\d{3}(?!$))/g, '$1,'); 
      str = str.split('').reverse().join(''); 
      console.log(str); // 4,234,513,634
