<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a, .b{
      height: 200px;
      width: 200px;
      float: left;
    }
    .a{
      
    }
    .b{
      position: relative;
      z-index: 2;
    }
    .a-c{
      position: absolute;
      right: 0;
      top: 0;
      background: red;
      height: 100px;
      width: 100px;
      z-index: 100;
    }
    .b-c{
      position: absolute;
      left: -50px;
      top: 0;
      background: yellow;
      height: 100px;
      width: 100px;
      z-index: 999999999;
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="a-c">
      red
    </div>
  </div>
  <div class="b">
    <div class="b-c">
      yellow
    </div>
  </div>
</body>
</html>
