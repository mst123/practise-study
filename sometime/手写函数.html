<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <script src="./js/babel.min.js"></script> -->
  <script>
    Function.prototype.myCall = function myCall(ctx){
      var context = ctx || window;
      var arg = [].slice.call(arguments, 1);
      context.fnc = this;
      context.fnc(...arg)
    }
    Function.prototype.myApply = function myCall(ctx){
      var context = ctx || window;
      var arg = [].slice.call(arguments, 1);
      context.fnc = this;
      context.fnc(...arg[0])
    }
    var a = {
      a: 1
    }
    var b = {
      a: 2,
      fnc: function(b, c) {
        console.log(this.a);
        console.log(b);
        console.log(c);
      }
    }
    b.fnc.call(a, 2, 3)     // 1 2 3
    b.fnc.apply(a, [2, 3])  // 1 2 3
    b.fnc.myCall(a, 2, 3)     // 1 2 3
    b.fnc.myApply(a, [2, 3])  // 1 2 3
  </script>
</body>
</html>
