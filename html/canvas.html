<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Canvas</title>
 </head>
 <style type="text/css">
    html, body{
      height: 100%;
      width: 100%;
    }
 </style>
 
<body>
    <canvas id="can" width="800px" height="600px"></canvas>
    <script type="text/javascript">
      var cans = can.getContext('2d');
      cans.beginPath();
      cans.arc(400,300,200,0,Math.PI,1);
      cans.closePath();
      cans.strokeStyle = 'red';
      cans.lineWidth = 10;
      cans.stroke();
   </script>
</body>
</html>
