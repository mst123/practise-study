<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <script>
    debugger
    const arr1 = [2,1,5,6,2,3];
    const arr2 = [6,7,5,2,4,9,3,99999];
    const stack = []
    let sum = 0
    arr2.forEach((item, index, array) => {
      while (stack!==0 && item > array[stack[stack.length-1]]) {
        sum = sum + index - (stack[stack.length-1]) - 1;
        stack.pop()
      }
      stack.push(index)
    })
    console.log(sum);
  </script>
</body>
