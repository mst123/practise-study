    //实际上__proto__ 是浏览器为了方便查找原型链 自己定义的

    //es6

    class A {
      constructor(){

      }
      toString(){
        console.log('A');
      }
    }

    class B extends A {
      constructor(){
        super()
      }
    }

    B.__proto__ === A // true

    console.log(B.__proto__.prototype);
