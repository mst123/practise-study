<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum = 100;
			var arr = []
			var total = 0
			var index = 0
			for (let i = 0; i < 10; i++) {
				var num = Math.floor(Math.random()*100)
				arr.push(num)
				total = total + num
			}
			console.log(arr);
			function getMoney(){
				if(index === 9) {
					return sum.toFixed(2)
				}else{
					var money = (100*(arr[index]/total)).toFixed(2)
					sum = sum - money
					index++
					return money 
				}
			}
			for (let i = 0; i < 10; i++) {
				console.log(getMoney());
			}
		</script>
	</body>
</html>
